<!DOCTYPE html>
<!--ICS2O-Unit1-05-HTML-hello_world-->
<html lang="en-ca">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="My first webpage, with proper style">
        <meta name="keywords" content="mths,ics2o">
        <meta name="author" content="Zaida Hammel">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <title>My first webpage, with MDL</title>
    </head>
    <body>
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

        <!-- Colored FAB button with ripple -->
        <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
          <i class="material-icons">add</i>
        </button>

        <!-- Simple Textfield -->
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="sample1">
            <label class="mdl-textfield__label" for="sample1">Text...</label>
          </div>
        </form>
      <p><a href="./index2.html">My index2.html page</a></p>
    </body>
</html>
